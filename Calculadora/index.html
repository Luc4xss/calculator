<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="calculadora">
        <p id="resultado">0</p>
        <div class="botoes">
            <button id="op" onclick="clean()" >C</button>
            <button id="op" onclick="back()" >CE</button>
            <button id="op" onclick="insert('/')" >/</button>
            <button id="op" onclick="insert('*')" >*</button>
            <button id="num" onclick="insert('7')" >7</button>
            <button id="num" onclick="insert('8')" >8</button>
            <button id="num" onclick="insert('9')" >9</button>
            <button id="op" onclick="insert('-')" >-</button>
            <button id="num" onclick="insert('4')" >4</button>
            <button id="num" onclick="insert('5')" >5</button>
            <button id="num" onclick="insert('6')" >6</button>
            <button id="op" onclick="insert('+')" >+</button>
            <button id="num" onclick="insert('1')" >1</button>
            <button id="num" onclick="insert('2')" >2</button>
            <button id="num" onclick="insert('3')" >3</button>
            <button id="igual" onclick="equal()">=</button>
            <button id="num" class="zero" onclick="insert('0')" >0</button>
            <button id="num" onclick="insert('.')" >.</button>
        </div>
    </div>

</body>
</html>
